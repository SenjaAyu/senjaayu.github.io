<html>
    <head>
        <title> Menambahkan Image</title>
    </head>
    <body>
        <h4> Menambahkan Image Ke dalam Dokumen HTML</h4>
        <img src="jimin.jpeg" width="150" height="120">
        <br>
        <h4> Mengatur Border Pada Image</h4>
        <img src="jimin.jpeg" border="10" color="red">
        <br>
        <h4> Alternating Text </h4>
        pada image di bawah ini terdapat Alternatin Text.
        Silahkan gerakan mouse melewati image <br>
        <img src="jimin.jpeg" width="100" height="120" alt="alternatimh text">
    </body>

</html>
